version: '2.0'

services:
    db:
        image: postgres:latest
        environment:
            POSTGRES_PASSWORD: 'db_password'


    web:
        image: django
       # build: ./cid-api-django
        build: .        
        volumes: 
            # - ./cid-api-django:/code
            - .:/code
        ports:
            - "8000:8000"
        depends_on: 
            - db
        command: bash -c "cd ./cidAPI && ./manage.py migrate && ./manage.py runserver 0.0.0.0:8000"
        
        environment:
            IN_DOCKER: 1


    frontend:
        #build: ./cid-spa
        build: 
            context: ../cid-spa        
        ports:
            - "80:80"
        depends_on:
            - db
            - web
            - minio


    minio:
        image: minio/minio
        # volumes:
        #     - ../data:/export
        volumes:
            - ../data:/export
        ports:
            - "9000:9000"
        environment:
            MINIO_ACCESS_KEY: test_access
            MINIO_SECRET_KEY: test_secret
        command: server /export
