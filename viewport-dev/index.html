 <!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>viewport.dev</title>
 </head>
 <body>
    <form class="optionBox">
        <div class="chooseFile element">
            <input type="file" name="model" accept=".obj"/>
        </div>
        <div class="element">
            <input type="radio" class="radio" name="normals" onclick="toggleFaceNormals()"/><label>Face Normals</label>
        </div>
        <div class="element">
                <input type="radio" class="radio" name="normals" onclick="toggleVertexNormals()"/><label>Vert. Normals</label>
            </div>
        <div class="element">
                <input type="radio" class="radio" name="texture" onclick="toggleWireframe()"/><label>Wireframe</label>
            </div>
        <div class="element">
            <input type="radio" class="radio" name="texture"/><label>Textures</label>
        </div>
    </form>
 </body>
 <script src="js/libs/three/three.min.js"></script>
 <script src="js/libs/jquery.min.js"></script>
 <script src="js/libs/three/OrbitControls.js"></script>
 <script src="js/libs/three/OrbitControls.js"></script>
 <script src="js/libs/three/OBJLoader.js"></script> 
 <script src="js/viewport.js"></script>
 <script src="js/options.js"></script> 
 </html>
